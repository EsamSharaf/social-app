<ion-content class="ion-padding">
  <ion-row class="logo-row">  
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="../../assets/icon/logo.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <ion-content class="ion-padding">
    <div class="login-box">
      <ion-list class="login-box" >

        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type= "text" [(ngModel)]= "username" required=""></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type= "password" [(ngModel)]= "password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Confirm Password</ion-label>
            <ion-input type= "password" [(ngModel)]= "cpassword"></ion-input>
        </ion-item>
      
      </ion-list>

      <ion-row>
        <ion-col class="signup-col">

        <ion-button fill="solid" expand="block" color="dark" (click)="register()"> Signup</ion-button>
        </ion-col>
      </ion-row>
  </div>
</ion-content>
