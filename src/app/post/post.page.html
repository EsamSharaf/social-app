<ion-header>
    <ion-toolbar>
      <ion-title>Game Card</ion-title>
    </ion-toolbar>
</ion-header>
  
<ion-content class="ion-padding">
  
    <app-loading *ngIf="!post"></app-loading>
  
    <ion-card *ngIf="post as postData">
      <ion-img  src="https://ucarecdn.com/{{ postID }}/-/preview/{{ effect }}"></ion-img>

        <ion-item >
          <ion-icon name="calculator"></ion-icon>
          <ion-text class="counter" color="dark">{{this.clicks_num}}</ion-text> 
        </ion-item>   
      <!-- <ion-card-content>
        <p>{{ postData.desc }}</p>
      </ion-card-content>
      <ion-item (click)="toggleHeart()">
        <ion-icon [name]="heartType"></ion-icon>
      </ion-item> -->
    </ion-card>
    <ion-card #playCard class="gameCard">
     <div   #playWord id= "playcard" class="word_guess">
        {{ this.word_guess }}
     </div>
    </ion-card>
</ion-content >
