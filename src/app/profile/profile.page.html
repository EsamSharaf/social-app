<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-loading *ngIf="!posts"></app-loading>

  <div id="profile-info" *ngIf="username">
      <ion-grid>
        <ion-row>
          <ion-col size="4" class="user-image">
            <ion-img  src="https://ucarecdn.com/{{ profilePic }}/-/scale_crop/200x200/center/"></ion-img>
            <p class="userNameLine" ><b>{{ username }}</b></p>
          </ion-col>
        </ion-row>
        <ion-button class="edit-profile-btn"  expand="block" fill="solid" color="primary" routerLink="/tabs/edit-profile">Edit Profile</ion-button>
      </ion-grid>
  </div> 

  <div id="images" *ngIf="posts" style="border-top:1px solid grey;">
    <div class="image" *ngFor=" let post of posts">
        <img class="main-image" (press)="onPress(post)" (click)="goTo(post)"  src="https://ucarecdn.com/{{ post }}/-/scale_crop/200x200/center/" />
    </div>
  </div>

</ion-content>
